<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="solve.js"></script>
	<style>
		h1 {color:red;}
		h2 {color:red;}
	</style>
	
	<center><h1>Assignment</h1></center>
</head>

<body class="container">

	<br></br>
	
	<div class="form-group">
	  <div class="col-md-12">
		<label for="email">Please enter the github repository URL:</label>
	  </div>
	  
	  <div class="col-md-12">
		<div class="col-md-6">
			<input type="text" placeholder="Type URL here.." class="form-control"
			 id="urlInput"/>
		</div>
		
		<div class="col-md-1">
			<button class="btn btn-primary" onclick="checkURL()">Submit</button>
		</div>
	  </div> 
	  
	  <div class="col-md-12">
	    <div class="col-md-5" id="errorDiv" style="display:none;">
			<div class="alert alert-danger" role="alert">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only"></span>
			  <span id="errorMesg"/>
			</div>
		</div>
	  </div> 
	  
	  <br></br>
	  <br></br>
	  
	  <h2>Result</h2>
	  
	<table class="table table-bordered"> 
		<tr>
		<td class="field-label col-xs-3 active">
		  <label>Total number of open issues :</label>
		</td>
		<td class="col-md-9" id="row1">
		</td>
	  </tr>
	  <tr>
		<td class="field-label col-xs-3 active">
		  <label>Number of issues opend within last 24 hours :</label>
		</td>
		<td class="col-md-9" id="row2">
		</td>
	  </tr>
	  <tr>
		<td class="field-label col-xs-3 active" >
		  <label>Number of issues open in more than 24 hours but less than 7 days ago :</label>
		</td>
		<td class="col-md-9" id="row3">
		</td>
	  </tr>
	  <tr>
		<td class="field-label col-xs-3 active">
		  <label>Number of issues opened more than 7 days ago :</label>
		</td>
		<td class="col-md-9" id="row4">
		</td>
	  </tr>
	</table>
	 
	</div>
	
</body>
</html>
